<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | CAC-MOVIES</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="../media/img/favicon.ico" type="image/x-icon">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Local stylesheet-->
  <link rel="stylesheet" href="../css/formstyles.css" />
</head>

<body>
  <header>
    <a href="../html/index.html" class="Logo"><img class="IconoPelicula" src="../media/img/film-solid.svg"
        alt="Icono Pelicula" /><span>CAC-Movies</span></a>
  </header>
  <main>
    <div class="content">
      <form action="none">
        <h1>Registro</h1>
        <input type="text" class="form-control input" placeholder="Nombre">
        <input type="text" class="form-control input" placeholder="Apellido">
        <input type="text" class="form-control input" placeholder="Email">
        <input type="text" class="form-control input" placeholder="Contraseña">
        <input type="date" class="form-control input">
        <select name="pais" id="PaisSelect" class="form-select input">
          <option value="País">País</option>
          <option value="Argentina">Argentina
          </option>
          <option value="Bolivia">Bolivia</option>
          <option value="Brasil">Brasil</option>
          <option value="Chile">Chile</option>
          <option value="Colombia">Colombia</option>
          <option value="Ecuador">Ecuador</option>
          <option value="Paraguay">Paraguay</option>
          <option value="Peru">Peru</option>
          <option value="Uruguay">Uruguay</option>
          <option value="Venezuela">Venezuela</option>
        </select>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="Terminos" id="Terminos">
          <label class="form-check-label" for="Terminos">Acepto términos y condiciones</label>
        </div>
        <div>
          <button class="btn btn-primary formbutton" type="submit">Registrarse</button>
          <a href="./register.html" class="helpLink">Necesitas ayuda?</a>
        </div>
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
